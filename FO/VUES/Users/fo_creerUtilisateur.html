<div id="formulaire">
	<form id="frm_User" action="?page=creerUti" method="POST"  >
		<fieldset>
			<div class="row">
		        <div class="col span_12">
		            <div class="title-medium">
		                <h3>Nouvel Utilisateur</h3>
		            </div>
		        </div>
	    	</div>
				<table align="center">
					<tr>
						<th>Nom : </th>
						<td><input class="default-input" type="text" id="txt_nom" name="txt_nom" /></td>
					</tr>
					<tr>
						<th>Prénom : </th>
						<td><input class="default-input" type="text" id="txt_prenom" name="txt_prenom" /></td>
					</tr>
					<tr>
						<th>Login : </th>
						<td><input class="default-input" type="text" id="txt_login" name="txt_login" /></td>
					</tr>
					<tr>
						<th>Mot de passe : </th>
						<td><input class="default-input" type="password" id="pwd_mdp" name="pwd_mdp" /></td>
					</tr>
					<tr>
						<th>Fonction : </th>
						<td>
							<input type="radio" id="rad_fonction" name="rad_fonction" value="Intervenant" /> Intervenant
							<input type="radio" id="rad_fonction" name="rad_fonction" value="Demandeur" />Demandeur
							<input type="radio" id="rad_fonction" name="rad_fonction" value="Responsable" />Responsable
						</td>
					</tr>
					<tr>		
						<td colspan="2">
							<center><input type="submit" id="cmd_creer" name="cmd_creer" value="Créer"></center>
							<input type="reset" id="cmd_annuler" name="cmd_annuler" value="Annuler"/>
						</td>
					</tr>
				</table>
		</fieldset>
	</form>
</div>
